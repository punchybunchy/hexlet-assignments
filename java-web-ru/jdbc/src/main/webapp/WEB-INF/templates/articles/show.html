<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/application.html}">

<head>
  <title>Show article</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->
  <table class="table">
    <thead>
    <th>НАЗВАНИЕ</th>
    <th>СТАТЬЯ</th>
    </thead>
    <tbody>
    <tr>
      <td th:text="${article.get('title')}"></td>
      <td th:text="${article.get('body')}"></td>
    </tr>
  </table>
  <!-- END -->
</section>
